<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list css</title>
    <style>

    ul{
        list-style-image:url(imagen/location.jpg);
        margin-left: 5em;
        border: 1px solid black;
        width: 50%;
        padding-left: 4em;
    }
    li{
        font-size: 50px;
        text-align: initial;
        font-family: Verdana;
        border: 1px solid black;
        padding-bottom: .8em;
        padding-top: .8em;
    }
    li:link{
        background-color: antiquewhite;
    }
    
    </style>

</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>
</body>
</html>
