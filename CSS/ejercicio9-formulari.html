<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/ejercicio9.css" title="style">
    <title>Document</title>
</head>
<body>
        <fieldset id="nombre">
			<legend>Nombre y apellidos</legend>
				<input type="text" id="nombre" name="nombre" /><br/>
					<label for="idnombre">Nombre</label>					
				<input type="text" id="primer" name="primer" /><br/>
					<label for="idprimer">Primer Apellido</label>
				<input type="text" id="segundo" name="segundo" /><br/>
					<label for="idsegundo">Segundo Apellido</label>
        </fieldset>
       
        <fieldset id="direccio">
                <legend>Dirección</legend>
                    <input type="text" id="calle" name="calle" /><br/>
                        <label for="idcalle">Calle, número, piso, puerta</label>					
                    <input type="text" id="postal" name="postal" /><br/>
                        <label for="idpostal">Código Postal</label>
                    <input type="text" id="municipio" name="municipio" /><br/>
                        <label for="idmunicipio">Municipio</label>
                    <select name="provincia" id="provincia">
                            <option></option>
                            <option value="Tarragona">Tarragona</option>
                            <option value="Barcelona">Barcelona</option>
                            <option value="Girona">Girona</option>
                            <option value="Lleida">Lleida</option>
                    </select>
            </fieldset>
                
			
			
		<fieldset id="email">
				<legend>Email</legend>
				<input type="text" id="email" name="email">
		</fieldset>	
</body>
</html>
