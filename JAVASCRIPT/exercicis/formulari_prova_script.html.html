<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exercici18</title>
    <script>
        function alerta(){
            var respuesta = confirm("Esta seguro de enviar el mensaje")
                if(respuesta){
                    document.myForm.submit();
                    return true;
                }else{
                    alert("El formulario ha sido cancelado");
                    return false;
                }
            }
        
    </script>
</head>
<body>
    <form name="myForm" method="post" action="http://daw.iesjoaquimmir.cat/sarti.php" enctype="multipart/form-data" >
        <fieldset>
            <legend>Rellena tu CV</legend>
            <label for="idnombre">Nombre:</label><br>
            <input type="text" id="idnombre" name="nombre" maxlength="30" size="30"/><br/>

            <label for="idapellido">Apellido:</label><br>
            <input type="text" id="idapellido" name="apellido" maxlength="80"><br>

            <label for="idpassword">Contrasenya:</label><br>
            <input type="password" id="idpassword" name="Contrasenya" maxlength="10"><br>

            <label for="idDNI">DNI:</label><br>
            <input type="text" id="idDNI" name="DNI"><br>

            <label> Sexo:</label><br>
            <input name="sexo" type="radio" value="Hombre"/>Hombre<br>
            <input name="sexo" type="radio" value="Mujer"/>Mujer<br>
            <br>
            Incluir imagen personal: <input name="imagen" type="file"><br>
            <br>
            <input type="checkbox" checked="checked">Suscribirme al boletin de novedades<br>
            <br>
            
            <input type="reset" value="Borrar los datos introducidos"/>
            <input type="submit" onClick="return alerta()" value="Guardar cambios"/>

        </fieldset>  
    
    </form>
</body>
</html>
